<!-- <div class = "container"> -->
  <div id="modalAuth">
    <form id="formAuth">
      <div class="form-field">
        <label for="name" class="form-label">
          <input
            type="text"
            name="name"
            class="form-imput"
            id="name"
            placeholder="NAME"
          />
        </label>
      </div>
      <div class="form-field">
        <label for="tel" class="form-label">
          <input
            type="tel"
            name="tel"
            class="form-imput"
            id="tel"
            placeholder="TEL"
          />
          <!-- <svg class="icon-person-black" width="18" height="18">
          <use href="./images/icons.svg#icon-phone-black"></use>
        </svg> -->
        </label>
      </div>
      <div class="form-field">
        <label for="email" class="form-label">
          <input
            type="email"
            name="email"
            class="form-imput"
            id="email"
            placeholder="EMAIL"
          />
          <!-- <svg class="icon-person-black" width="18" height="18"> 
           <use href="./icons/symbol-defs.svg#icon-mail"></use>
        </svg> -->
        </label>
      </div>
      <button class="btn-singup-modal" type="submit" id="btnSingupModal">
        SING UP
      </button>
      <button class="close-btn" type="button" id="closeBtn">
        <svg class="close-btn-icon" width="18" height="18">
          <use href="./icons/symbol-defs.svg#icon-close"></use>
        </svg>
      </button>
    </form>
  </div>
